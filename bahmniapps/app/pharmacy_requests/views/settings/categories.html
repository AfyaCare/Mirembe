<main ng-controller="SettingsController">
    <section class="sidemenu">
        <ul ng-include src="'views/menu/settings.html'"></ul>
    </section>
    <section class="main">
        <h1 style="text-align: center; text-transform: capitalize;">Categories</h1>
        <hr style="border-bottom-color: #bbb;">
        <div style="text-align: center">
            <button ng-click="createCategory()">Add new category</button>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>SN</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in allCategories">
                <td>{{ $index + 1 }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <button ng-click="editCategory(category)">Edit</button>
                </td>
                <td>
                    <button ng-click="deleteCategory(category)" style="background: red; color: white">Retire</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

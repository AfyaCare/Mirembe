<main ng-controller="SettingsController">
    <section class="sidemenu">
        <ul ng-include src="'views/menu/settings.html'"></ul>
    </section>
    <section class="main">
        <h1 style="text-align: center; text-transform: capitalize;">Products</h1>
        <hr style="border-bottom-color: #bbb;">
        <div style="text-align: center">
            <button ng-click="createProduct()">Add new product</button>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>SN</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="allProducts.toUpperCase() !== 'empty'.toUpperCase() && allProducts.length > 0" ng-repeat="product in allProducts">
                <td>{{ $index + 1 }}</td>
                <td>{{ product.name }}</td>
                <td>
                    <button ng-click="editProduct(product)">Edit</button>
                </td>
                <td>
                    <button ng-click="deleteProduct(product)" style="background: red; color: white">Retire</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

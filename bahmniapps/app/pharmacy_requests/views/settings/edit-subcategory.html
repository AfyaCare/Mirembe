<div class="revise-refill-modal-wrapper" aria-labelledby="dialog-label" data-ng-controller="SettingsController">
    <span class="ngdialog-start"></span>

    <span class="ngdialog-close"></span>

    <div class="drug-details">
        <p><strong class="drug-name">Edit {{ subcategory.name }}</strong></p>
        <div>
            <section class="edit-drug-order">
                <form name="addForm" bm-form>
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value">
                                <label for="">Select Category</label>
                                <select name="category" id="" ng-model="subcategory.parentuiid">
                                    <option ng-repeat="category in allCategories" value="{{ category.uuid }}">{{ category.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value">
                                <input class="enter-concept"
                                       type="text"
                                       ng-model="subcategory.name"
                                       placeholder="Enter SUB-Category"/>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value" ng-if="subcategory.retired">
                                <input type="checkbox" ng-model="subcategory.retired" checked/> Retired?
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    </br>
    <div class="dialog-button-group">

        <button id="modal-import-button" class="primary-button" ng-click="closeThisDialog(0)" >Close
        </button>

        <button class="secondary-button" ng-click="updateSubCategory(subcategory)" type="submit" >Save
        </button>
    </div>


    <span class="ngdialog-end"></span>
</div>

<div class="revise-refill-modal-wrapper" aria-labelledby="dialog-label" data-ng-controller="SettingsController">
    <span class="ngdialog-start"></span>

    <span class="ngdialog-close"></span>

    <div class="drug-details">
        <p><strong class="drug-name">Edit {{ product.name }}</strong></p>
        <div>
            <section class="edit-drug-order">
                <form name="addForm" bm-form>
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value">
                                <input class="enter-concept"
                                       type="text"
                                       ng-model="product.name"
                                       placeholder="Enter product"/>
                            </div>
                        </div>
                    </div>
<!--                    <div class="clearfix">-->
<!--                        <div class="form-field">-->
<!--                            <div class="field-value">-->
<!--                                <label>Registered Attributes</label>-->
<!--                                <ul style="list-style: none">-->
<!--                                    <li style="display: inline" ng-repeat="attr in product.attributes"> {{ attr.name }},</li>-->
<!--                                </ul>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value">
                                <label>Update Attributes</label>
                                <textarea class="enter-concept" style="width: 100%" ng-model="product.productAttributes" placeholder="type; color; size"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    </br>
    <div class="dialog-button-group">

        <button id="modal-import-button" class="primary-button" ng-click="closeThisDialog(0)" >Close
        </button>

        <button class="secondary-button" ng-click="updateProduct(product)" type="submit" >Save
        </button>
    </div>


    <span class="ngdialog-end"></span>
</div>

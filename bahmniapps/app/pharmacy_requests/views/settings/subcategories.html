<main ng-controller="SettingsController">
    <section class="sidemenu">
        <ul ng-include src="'views/menu/settings.html'"></ul>
    </section>
    <section class="main">
        <h1 style="text-align: center; text-transform: capitalize;">Subcategories</h1>
        <hr style="border-bottom-color: #bbb;">
        <div style="text-align: center">
            <button ng-click="createSubCategory()">Add new Subcategories</button>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>SN</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Edit</th>
                <th>Retire</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="subcategory in allSubCategories">
                <td>{{ $index + 1 }}</td>
                <td>{{ subcategory.parentCategory.name }}</td>
                <td>{{ subcategory.name }}</td>
                <td>
                    <button ng-click="editSubCategory(subcategory)">Edit</button>
                </td>
                <td>
                    <button ng-click="deleteSubCategory(subcategory, 1)" style="background: red; color: white" ng-if="!subcategory.retired"> Retire</button>
                    <button ng-click="deleteSubCategory(subcategory, 0)" style="background: green; color: white" ng-if="subcategory.retired"> Activate</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

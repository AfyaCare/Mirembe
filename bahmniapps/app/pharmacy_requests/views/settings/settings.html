<main ng-controller="SettingsController">
    <section class="sidemenu">
        <ul ng-include src="'views/menu/settings.html'"></ul>
    </section>
    <section class="main">
        <h1 style="text-align: center; text-transform: capitalize;">Price List</h1>
        <hr style="border-bottom-color: #bbb;">
        <div style="text-align: center">
            <button ng-click="createPriceList()">Add new price list</button>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>SN</th>
                <th>Price</th>
<!--                <th>Default</th>-->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="priceCategories.toUpperCase() !== 'empty'.toUpperCase() && priceCategories.length > 0" ng-repeat="price in priceCategories">
                <td>{{ $index + 1 }}</td>
                <td>{{ price.name }}</td>
<!--                <td>Yes</td>-->
                <td>
                    <button ng-click="editPriceList(price)">Edit</button>
                </td>
                <td ng-show="!price.retired">
                    <button ng-click="deletePriceList(price, 1)" style="background: red; color: white">Retire</button>
                </td>
                <td ng-show="price.retired">
                    <button ng-click="deletePriceList(price, 0)" style="background: green; color: white">Activate</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

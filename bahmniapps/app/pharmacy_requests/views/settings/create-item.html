<div class="revise-refill-modal-wrapper" aria-labelledby="dialog-label" data-ng-controller="SettingsController">
    <span class="ngdialog-start"></span>

    <span class="ngdialog-close"></span>

    <div class="drug-details">
        <p><strong class="drug-name">New Item</strong></p>
        <div>
            <section class="edit-drug-order">
                <form name="addForm" bm-form>
                    <div class="clearfix">
                        <div class="form-field">
                            <div class="field-value">
                                <input class="enter-concept"
                                       type="text"
                                       ng-model="item.name"
                                       ng-change="getDrugByName(item.name)"
                                       placeholder="Enter Item Name"/>
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="item in items" ng-click="fillTextBox(item)">{{item.name}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    </br>
    <div class="dialog-button-group">

        <button id="modal-import-button" class="primary-button" ng-click="closeThisDialog(0)" >Close
        </button>

        <button class="secondary-button" ng-click="updateCategory(category)" type="submit" >Save
        </button>
    </div>


    <span class="ngdialog-end"></span>
</div>
